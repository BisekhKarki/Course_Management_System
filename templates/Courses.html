{% extends 'base.html' %}
<br />
{% block content %}
<br />

<div class="d-flex justify-content-center align-items-center mb-3 gap-5">
  <h1 class="mb-0">Course Details</h1>
  <a class="btn btn-primary" href="{% url 'addCourse' %}">Add Course</a>
</div>

<div class="d-flex justify-content-center align-items-center">
  <div style="width: 80%">
    <table
      class="table table-hover table-striped table-bordered"
      style="
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        overflow: hidden;
      "
    >
      <thead>
        <tr>
          <th scope="col">S.N.</th>
          <th scope="col">Course Title</th>
          <th scope="col">About Course</th>
          <th scope="col">Course Period</th>
          <th scope="col">Course Created</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr class="table">
          <th scope="row">{{course.id}}</th>
          <td>{{course.title}}</td>
          <td>{{course.description}}</td>
          <td>{{course.course_period}}</td>
          <td>{{course.created_at}}</td>

          <td>
            <ul class="d-flex" style="list-style: none">
              <li>
                <a href="{% url 'editCourse' course.id %}"
                  ><i class="fa-solid fa-pencil"></i
                ></a>
              </li>
              <li>
                <a href="{% url 'deleteCourse' course.id %}"
                  ><i class="fa-solid fa-trash"></i
                ></a>
              </li>
            </ul>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<br />
{% endblock %}
